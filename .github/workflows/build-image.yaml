name: Build Image and Create Release

on:
  push:
    branches:
      - master

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy env
        run: cp .env.example .env

      - name: Run build script
        run: ./build_image.sh

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Create a unique tag using the current date and time
          tag_name: "v$(date +'%Y%m%d%H%M%S')"
          name: "Release $(date +'%Y-%m-%d %H:%M:%S')"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_release.outputs.tag_name }}
          files: |
            output/sdcard.img
            output/sdcard.img.gz
            output/sdcard.img.gz.sha256
            output/sdcard_update.img.gz
            output/sdcard_update.img.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}